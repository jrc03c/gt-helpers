<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="res/css/custom.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">gt-helpers</h1>

        <p>
          Paste the text of your GT program below and then download the parsed
          questions as a CSV or JSON file.
        </p>

        <div id="app">
          <div
            ref="message"
            class="notification is-danger floating-notification">
            <button
              class="delete"
              @click="$refs.message.classList.remove('is-active')"></button>

            {{ message }}
          </div>

          <gt-editor :code="source" @updated="onSourceUpdate"></gt-editor>

          <p>
            <button class="button" @click="downloadCSV">Download CSV</button>
            <button class="button" @click="downloadJSON">Download JSON</button>
          </p>
        </div>

        <p>
          ‚ü∂
          <a href="https://github.com/jrc03c/gt-helpers">
            https://github.com/jrc03c/gt-helpers
          </a>
        </p>
      </div>
    </section>

    <script src="res/js/bundle.js"></script>
  </body>
</html>
